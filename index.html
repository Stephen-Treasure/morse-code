<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <title>Morse Code</title>
    </head>
    <body>
        <h1>Morse Code Translator</h1>
        <div class="container">
            <div>
                <h3>English</h3>
                <textarea
                    type="input"
                    cols="50"
                    rows="20"
                    id="english"
                ></textarea>
            </div>
            <div class="btn-container">
                <button id="englishButton">English to Morse Code →</button>
                <button id="morseButton">← Morse Code to English</button>
            </div>
            <div>
                <h3>Morse Code</h3>
                <textarea
                    type="input"
                    cols="50"
                    rows="20"
                    id="morse"
                ></textarea>
            </div>
        </div>
    </body>
    <script src="./index.js" type="module"></script>
</html>
